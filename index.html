<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import Socket.io for real-time communication -->
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- Voting box, hidden by default, shown at end of round -->
    <div
      class="votebox"
      style="
        display: none;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
      "
    >
      <div
        style="
          color: yellowgreen;
          font-size: 5vh;
          width: -webkit-fill-available;
        "
      >
        VOTE THE <span style="color: red">IMPOSTOR</span> :
      </div>
      <form style="font-size: 4vh; height: fit-content">
        <table>
          <tbody></tbody>
        </table>
        <!-- Vote button, triggers vote function on submit -->
      </form>
    </div>
    <!-- Main chatbox UI -->
    <div class="chatbox">
      <div class="title">
        <!-- DM switch -->
        <button id="dm" checked="true" onclick="handledm()">
          <div style="font-size: 7vh; padding: 5px; transition: all 0.2s">
            DM
          </div>
        </button>
        <!-- Topic selector, disabled by default (only host can enable) -->
        <select
          id="topic"
          disabled="true"
          style="
            color: black;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 1);
            border-color: rgba(0, 0, 0, 1);
            opacity: 1;
          "
        >
          <option value="birds">Birds</option>
          <option value="animals">Animals</option>
          <option value="flowers">Flowers</option>
          <option value="numbers">Numbers</option>
          <option value="sports">Sports</option>
        </select>
      </div>
      <div class="content">
        <!-- Direct message list -->
        <div class="dms"></div>
        <!-- Main chat area -->
        <div class="main-chat"></div>
      </div>
      <!-- Message input and send button -->
      <div class="msgbox">
        <input
          type="text"
          id="chat"
          placeholder="Chat..."
          style="width: 60%"
        /><button id="send" style="width: 18%">SEND</button>
      </div>
    </div>
  </body>
  <style>
    /* Import Orbitron font for sci-fi aesthetic */
    @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap");

    * {
      box-sizing: border-box;
      font-family: "Orbitron", sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }

    /* Layout for main chatbox */
    .chatbox {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    /* Title/header area */
    .title {
      height: 10%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
    }

    /* DM toggle styles */
    #dm[checked="true"] {
      background-color: #1e1e2f;
      color: #ffd700;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffd700;
    }

    #dm[checked="false"] {
      background-color: #333;
      color: #bbb;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Topic select and start button styles */
    .title select,
    .title button {
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 8px;
      background-color: #fff;
      color: #000;
      border: none;
    }

    /* Layout for chat content area */
    .content {
      height: 80%;
      display: flex;
      margin-top: 10px;
    }

    /* DM user list styles */
    .dms {
      width: 20%;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 12px;
    }

    .dms > div {
      margin-bottom: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 5px;
      border-radius: 8px;
    }

    /* Main chat area styling */
    .main-chat {
      width: 80%;
      overflow-y: auto;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Message bubble styles */
    .msg {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 10px;
      width: 70%;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    /* Highlight direct messages */
    .dm {
      border-left: 4px solid red;
      background-color: rgba(255, 0, 0, 0.1);
    }

    /* User and message text styling */
    span.user {
      font-weight: bold;
      color: #00e0ff;
      font-size: 1.2rem;
      display: block;
    }

    span.txt {
      font-size: 1rem;
      margin-top: 4px;
      word-wrap: break-word;
      white-space: pre-wrap;
      color: #fff;
    }

    /* Message input box and send button */
    .msgbox {
      height: 10%;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
    }

    #chat {
      flex: 1;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    #send {
      font-size: 1rem;
      padding: 10px 16px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    #send:hover {
      background-color: #218838;
    }

    /* Voting box overlay */
    .votebox {
      display: flex;
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
    }

    /* Vote button styling */
    .vote-button {
      background-color: #4caf50;
      /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .vote-button:hover {
      background-color: #45a049;
    }

    .ani {
      animation: ani 1s 1;
    }

    @keyframes ani {
      from {
        right: 0;
      }

      to {
        left: 0;
      }
    }
    form > div {
      padding: 1vh;
    }
    .name {
      padding-right: 1vh;
    }
    input[type="radio"] {
      width: 3.5vh;
      height: 3.5vh;
    }
  </style>
  <script>
    // Number of DMs left, chat variable (unused)
    let dms = 5;
    let chat = false;
    let timeout;
    // Get parameters from URL
    const params = new URLSearchParams(location.search);
    const user = params.get("id");
    const room = params.get("room");
    const colour = params.get("colour");

    //type
    function type(selec, txt, t) {
      let len = 0;
      let int = setInterval(() => {
        if (len < txt.length) {
          txt.charAt(len)=='\n'?document.querySelector(selec).innerHTML+="<br>":document.querySelector(selec).innerHTML += txt.charAt(len);
          len++;
        } else {
          clearInterval(int);
        }
      }, t);
    }

    //Handling Direct Messaging Button
    function handledm() {
      if (document.querySelector("#dm").getAttribute("checked") == "true") {
        document.querySelector("#dm").setAttribute("checked", "false");
      } else {
        document.querySelector("#dm").setAttribute("checked", "true");
      }
    }
    //Change Location If entered room incorrectly
    if (!(!!user & !!room & !!colour)) {
      location.replace("/join");
    }
    // Connect to socket server
    else {
      const socket = io(location.href);

      // Add a dynamic style for this user's messages (align to end)
      document.querySelector("style").innerText += `.${user}{align-self: end;}`;

      // Array to hold member info
      let members = [];

      // Allow sending message on Enter key
      document.onkeyup = (e) => {
        if (e.key == "Enter") {
          document.getElementById("send").click();
        }
      };

      // SOCKET.IO EVENTS

      // Join game room, send user and room info to server
      socket.emit("join", { room: room, name: user, colour: colour });

      //vote form
      document.forms[0].addEventListener("submit", (e) => {
        e.preventDefault();
        if (document.querySelector("input[type=radio]:checked")) {
          vote(
            document
              .querySelector("input[type=radio]:checked")
              .getAttribute("id")
          );
        } else {
          alert("Select an option please !");
        }
      });

      // Receive members list from server
      socket.on("members", (m) => {
        let txt_check = "";
        let txt_radio = '<table>'
        let members = m;
        // Render member list for DM, and as voting options
        members.forEach((e) => {
          txt_check += `<div id="g${e.id}"><span class="name" style="color:${e.colour}">${e.name}<input type="checkbox" id="${e.id}" name="${e.id}" style="float:right;"></div>`;
          txt_radio += `<tr><td style="color: ${e.colour}">${e.name}</td><td><input type="radio" name="name" id="${e.id}"></td></tr>`
        });
        document.querySelector(".dms").innerHTML = txt_check;
        document.querySelector(".votebox>form").innerHTML = txt_radio + '</table><button type="submit" class="vote-button" >Vote ></button>';
        // Make user's own radio checked and disabled for voting
        document.getElementsByName(socket.id)[0].checked = true;
        document.getElementsByName(socket.id)[0].disabled = true;
      });

      // If host, enable topic selector and add start button
      socket.on("host", () => {
        document.querySelector("select").disabled = false;
        document.querySelector(".title").innerHTML +=
          '<button id="start">START ></button>';
        document.getElementById("start").onclick = (e) => {
          socket.emit(`start`, document.querySelector("select").value);
          e.target.hidden = true;
        };
        // Send topic changes to server
        document.querySelector("select").onchange = () => {
          socket.emit("topic", document.querySelector("select").value);
        };
      });
      // Update topic display from server
      socket.on("topic", (e) => {
        document.querySelector("select").value = e;
      });
      // Display new chat message
      socket.on("msg", (d) => {
        document.querySelector(".main-chat").innerHTML += d;
      });
      // Show word to impostor, or topic button
      socket.on("word", (e) => {
        if (document.getElementById("topic-display")) {
          document.getElementById("topic-display").innerText = e;
        } else {
          document.querySelector(
            ".title"
          ).innerHTML += `<button id="topic-display">${e}</button>`;
        }
      });
      // Show voting box at end of game
      socket.on("end", () => {
        console.log("end");
        document.querySelector(".votebox").style.display = "flex";
      });
      // Countdown timer handling, disables topic select during round
      socket.on("time", (t) => {
        document.querySelector(".title").innerHTML += `<div id="count"></div>`;
        document.querySelector("select").hidden = true;
        setInterval(() => {
          t--;
          document.querySelector("select").disabled = true;
          document.querySelector("#count").innerText =
            t % 60 < 10
              ? `${Math.floor(t / 60)} : 0${t % 60}`
              : `${Math.floor(t / 60)} : ${t % 60}`;
        }, 1000);
      });

      //Chance system

      //vote system
      socket.on("votes", (votes, impostor) => {
        impostor=impostor[0]
        let vote = ["name", 0];
        for (key in votes) {
          let span = document.createElement("span");
          span.innerText = votes[key];
          document.getElementById(key).replaceWith(span);
          if (votes[key] > vote[1]) {
            vote[0] = key;
            vote[1] = votes[key];
          }
        }
        document.querySelector(".votebox>div").style.color = "lime";
        document.querySelector(".votebox>div").style.textAlign = "center";
        document.querySelector(".votebox>div").innerHTML = "";

        if (vote[0] === impostor.sid) {
          if (impostor.sid === socket.id) {
            document.querySelector(".votebox>div").style.color = "crimson";
            type(".votebox>div", "YOU LOST !!", 100);
          }
          else{
          type(".votebox>div", "YOU WON !!", 100);
          }
        } else if (vote[0] !== impostor.sid || votes[1] == 0) {
          if (impostor.sid === socket.id) {
            type(".votebox>div", "YOU WON !!", 100);
          } else {
            document.querySelector(".votebox>div").style.color = "crimson";
            type(
              ".votebox>div",
              `YOU LOST .... \n ${impostor.name} WAS THE IMPOSTOR !!`,
              100
            );
          }
          document
            .querySelector(".votebox>div")
            .innerHTML.replace(
              impostor.name,
              `<span style="color: ${impostor.colour}">${impostor.name}</span>`
            );
        }

        console.log(votes, impostor[0]);
      });
      // Error handling (game start issues)
      socket.on("error", (n) => {
        switch (n) {
          case 0:
            alert("The Game Started");
            break;

          case 1:
            alert("Can't start a game with 3 players or less");
            break;

          default:
            break;
        }
      });
      //  Handle voting system

      // MESSAGING SYSTEM

      // Send message to server to broadcast to all
      const post = (v) => {
        socket.emit(
          "msg",
          `<div class="msg ${user}"><span class="user" style="color:${colour};">${user}</span><span class="txt">${v}</span></div>`
        );
      };

      document.getElementById("send").onclick = (e) => {
        // If DM toggle is on and DMs remain
        if (
          document.querySelector("#dm").getAttribute("checked") == "true" &&
          dms
        ) {
          let users = [];
          // Get all checked users for DM
          document
            .querySelectorAll('input[type="checkbox"]:checked')
            .forEach((e) => {
              users.push(e.getAttribute("name"));
            });
          // Send DM to selected users
          socket.emit("dm", {
            users: users,
            msg: `<div class="msg ${user} dm" ><span class="user" style="color:${colour};">${user} <font style="color:red;float:right" size="-0.5">Direct Message.</font></span><span class="txt">${
              document.getElementById("chat").value
            }</span></div>`,
          });
          document.getElementById("chat").value = "";
          // Scroll chat to newest message
          document
            .querySelector(".main-chat")
            .scrollTo(0, document.querySelector(".main-chat").scrollHeight);
          dms--;
        }
        // If out of DMs, alert user
        else if (
          document.querySelector("#dm").getAttribute("checked") == "true" &&
          !dms
        ) {
          alert("EXHAUSTED DMS");
        }
        // Otherwise, send normal chat message
        else {
          post(document.getElementById("chat").value);
          //Clear Chat-box
          document.getElementById("chat").value = "";
          // Scroll chat to newest message
          document
            .querySelector(".main-chat")
            .scrollTo(0, document.querySelector(".main-chat").scrollHeight);
          socket.emit("chance");
          chat = false;
          clearTimeout(timeout);
        }
      };

      // Placeholder vote function
      const vote = (id) => {
        socket.emit("vote", id);
        return false;
      };

      //Chatbox controller
      setInterval(() => {
        if (document.querySelector("#dm").getAttribute("checked") == "true") {
          document.getElementById("chat").disabled = false;
        } else {
          document.getElementById("chat").disabled = chat;
        }
      }, 1);
    }

    // Toggle DM button attribute when clicked
  </script>
</html>
